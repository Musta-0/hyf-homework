<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup-step2</title>
        <link rel="stylesheet" type="text/css" media="screen" href="step2.css" />
    </head>

    <body>
        <header>
            <!--logo-->
            <img class="logo" src="logo.png" alt="my logo ">

            <!--navigation-->
            <nav>
                <a href="https://htmlpreview.github.io/?https://github.com/Musta-0/hyf-homework/blob/5b4c32a9652a6bb6aa84e21baeb3511a733771d0/html-css/week3/step1.html"> Step 1</a>
                <a href="https://htmlpreview.github.io/?https://github.com/Musta-0/hyf-homework/blob/d640f76cd687f47dea594d1495a61d917b1a0bb5/html-css/week3/step2.html"> Step 2</a>
                <a href="https://htmlpreview.github.io/?https://github.com/Musta-0/hyf-homework/blob/d640f76cd687f47dea594d1495a61d917b1a0bb5/html-css/week3/step3.html"> Step 3</a>
            </nav>
        </header>

        <!--connect fields-->
        <section>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h3>Step 2/4 - how can we reach you?</h3>
            <h4>Progress</h4>
            <div class="progress">
                <div class="progress-level"></div>
            </div>
            <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>
            <form action="step3.html" method="get">
                <div class="fill-in">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="+123456789" title="Only valid phone numbers is allowed" pattern="(?=.*\d).{10,}">
                </div>
                <div class="fill-in">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="username@example.com" title="Fx. characters@characters.domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <br>
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" placeholder="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least 10 characters, uppercase and lowercase letters" required><br>
                    <label for="re-password">Re-enter Password*</label>
                    <input type="password" name="re-password" id="re-password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" required>
                </div>
                <div>
                    <p>I want to sign up for the newsletter</p>
                    <label>Weekly news</label>
                    <input type="radio" name="news" value="weekly" checked>
                    <label>Monthly news </label>
                    <input type="radio" name="news" value="monthly">
                    <label>Don't send me news</label>
                    <input type="radio" name="news" value="don't">
                </div>
                <input type="submit" value="Next step" class="next">
            </form>
        </section>
    </body>
</html>
