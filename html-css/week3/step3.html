<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup-step3</title>
        <link rel="stylesheet" type="text/css" media="screen" href="step3.css" />
    </head>

    <body>
        <header>
            <!--logo-->
            <img class="logo" src="logo.png" alt="my logo ">

            <!--navigation-->
            <nav>
                <a href="#Home"> Home</a>
                <a href="#contact-us"> contact us</a>
                <a href="#about-us"> about us</a>
            </nav>
        </header>
        <!--content and items-->
        <section>
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 3/4 - Time to learn about your preferences?</h2>
            <h4>Progress</h4>
            <div class="progress">
                <div class="progress-level"></div>
            </div>
            <p>What kind of items are you interested in offers on?</p>
            <form action="done.html" method="get">
                <div class="items">
                    <label>Apparal</label>
                    <input type="checkbox" checked><br>
                    <label>Accessories</label>
                    <input type="checkbox" checked><br>
                    <label>Handbags</label>
                    <input type="checkbox" checked><br>
                </div>
                <div class="items">
                    <label>Jewelry</label>
                    <input type="checkbox" checked><br>
                    <label>Shoes</label>
                    <input type="checkbox" checked><br>
                </div>
            </form>
            <p>Choose the images that best resemble your style</p>
            <div class="products">
                <div>
                    <img alt="blue T-shirt" src="Tshirt-B.jpg">
                    <label>Select</label>
                    <input type="checkbox" checked>
                </div>
                <div>
                    <img alt="black T-shirt" src="Tshirt-Bk.webp">
                    <label>Select</label>
                    <input type="checkbox">
                </div>
                <div>
                    <img alt="black shoes" src="shoesb.jpg">
                    <label>Select</label>
                    <input type="checkbox" checked>
                </div>
                <div>
                    <img alt="sport shoes" src="shoeswb.webp">
                    <label>Select</label>
                    <input type="checkbox" checked>
                </div>
                <div>
                    <img alt="black handbag" src="handbag.jpg">
                    <label>Select</label>
                    <input type="checkbox">
                </div>
                <div>
                    <img alt="gold necklace" src="jewelry.webp">
                    <label>Select</label>
                    <input type="checkbox">
                </div>
                <div>
                    <img alt="red shoes" src="red-shoes.jpg">
                    <label>Select</label>
                    <input type="checkbox" checked>
                </div>
                <div>
                    <img alt="golden ring" src="ring.jpeg">
                    <label>Select</label>
                    <input type="checkbox" checked>
                </div>
            </div>
            <form action="done.html">
                <input type="submit" value="Next step" class="next">
            </form>
        </section>
    </body>
</html>
